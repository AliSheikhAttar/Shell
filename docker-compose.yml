services:
  app:
    build: . # Uses the Dockerfile in the current directory
    depends_on:
      - db
    environment:
      # --- Configure your Go application's environment variables here ---
      # Example database connection string (adjust to your app's needs)
      DATABASE_URL: "postgres://myuser:mypassword@db:5432/mydatabase?sslmode=disable"
      # Add any other environment variables your Go app needs

    # If your Go app needs to expose any ports (e.g., for a web interface), uncomment and adjust:
    # ports:
    #   - "8080:8080"

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432" # Expose PostgreSQL port to host for development/testing (optional, remove for production if not needed)
    volumes:
      - db_data:/var/lib/postgresql/data # Persist database data across container restarts

volumes:
  db_data: # Named volume for PostgreSQL data persistence